<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/lancamento/lancamento.css">
    <title>Ford</title>
</head>

<body>
    <header>
        <div class="logo_header">
            <a href="index.html"><img src="./assets/img/global/logo-ford-256.png" alt="logo_ford"></a>
        </div>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_item"><a href="./index.html">Home</a></li>
                <li class="nav_item"><a href="./lancamento.html">Lancamento</a></li>
                <li class="nav_item"><a href="#">Contato</a></li>
            </ul>
        </nav>
        <button class="botao-hamburguer" onclick="menuHamburguer()">
            <div class="menu-hamburguer-linha"></div>
            <div class="menu-hamburguer-linha"></div>
            <div class="menu-hamburguer-linha"></div>
        </button>
    </header>

    <aside class="menu-lateral" id="menuLateral">
        <h2>Menu</h2>
        <nav class="navegacao-hamburguer">
            <strong><a href="./index.html">Home</a></strong>
            <strong><a href="./lancamento.html">Lancamento</a></strong>
            <strong><a href="#">Contato</a></strong>
        </nav>
    </aside>

    <main>
        <section>
            <div class="video_container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/vQsryuNmsL0?si=zY_UKJ9kqfZd2yVN"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
        </section>

        <section class="section_cars">
            <div class="cards_container">
                <div class="card_car">
                    <table>
                        <tr>
                            <th><img src="./assets/img/pages/lancamento/XL Cabine.jpg" alt=""></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="xl">
                                <label for="xl">XL Cabine Simples 2.2 Diesel<br>4X4 MT 2022</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="price">
                                <span>Preço Sugerido: R$ 183.850</span>
                            </td>
                        </tr>
                    </table>
                    <img class="logo_info" src="./assets/img/pages/lancamento/info.png" alt="info">
                </div>
                <div class="card_car">
                    <table>
                        <tr>
                            <th>
                                <img src="./assets/img/pages/lancamento/storm.jpg" alt="XLS 2.2 Diesel">
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="xls">
                                <label for="xls">XLS 2.2 Diesel 4X4 AT 2022</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="price">
                                <span>Preço Sugerido: R$ 220.690</span>
                            </td>
                        </tr>
                    </table>
                    <img class="logo_info" src="./assets/img/pages/lancamento/info.png" alt="info">
                </div>
                <div class="card_car">
                    <table>
                        <tr>
                            <th>
                                <img src="./assets/img/global/xls 2.2 diesel.jpg" alt="Storm 3.2 Diesel">
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="storm">
                                <label for="storm">Storm 3.2 Diesel 4X4 AT 2022</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="price">
                                <span>Preço Sugerido: R$ 222.790</span>
                            </td>
                        </tr>
                    </table>
                    <img class="logo_info" src="./assets/img/pages/lancamento/info.png" alt="info">
                </div>
            </div>
            <button class="button_purchase">Comprar Carro</button>
        </section>
    </main>

    <footer>
        <div class="social_media">
            <p>Redes Sociais</p>
            <ul class="media_list">
                <li class="media_item"><img src="./assets/img/global/facebook-50.png" alt="Logo_Facebook"></li>
                <li class="media_item"><img src="./assets/img/global/youtube-squared-50.png" alt="Logo_Youtube">
                </li>
                <li class="media_item"><img src="./assets/img/global/instagram-logo-50.png" alt="Logo_Instagram">
                </li>
            </ul>
        </div>
        <p>&copy;2025 Ford Motor Company - Todos os direitos reservados</p>
        <div class="logo_footer">
            <img src="./assets/img/global/ford-96.png" alt="logo_ford">
        </div>
    </footer>

</body>

</html>
